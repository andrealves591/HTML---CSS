<section id="contato">
    <section id="ct2">
        <form action="" method="get">                  
            <p class="formulario">
                <b>* Nome:</b><br>
                <input name="nome" type="text" class="formulario_input"  placeholder="Informe seu Nome" required="">

                <b>* E-mail:</b><br>
                <input name="email" type="text" class="formulario_input" placeholder="exemplo@exemplo.com" required="">

                <b>Telefone:</b><br>
                <input name="fone" type="text" class="formulario_input" id="telefone" placeholder="(99)99999-9999">

                <b>Assunto:</b><br>
                <select name="" class="formulario_select">
                    <option>Dúvida</option>
                    <option>Crítica</option>
                    <option>Sugestão</option>
                </select>

                <b>Mensagem: </b><br>
                <textarea name="mensagem" cols="10" rows="5" class="formulario_input" required="" placeholder="Digite sua Mensagem"></textarea>
                <input class="btn" type="submit" value="Enviar">
                <input class="btn" type="reset" value="Limpar">
            </p>
        </form>
    </section>
</section>
